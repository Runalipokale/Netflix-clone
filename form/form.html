<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Netflix</title>
    <link rel="stylesheet" href="/form/style.css">
    <link rel="stylesheet" href="/utils/utils.css">
    <link rel="shortcut icon" href="/Image/netflix favicon (2).png" type="image/x-icon">
</head>
<body ng-app="">
    <div class="wrapper">
        <div class="logo">
            <img src="/Image/Netflix_Logo_PMS.png" alt="">
        </div>
        <div class="sign-in-body">
            <div class="sign-in-box">
                <div class="field my-2">
                    <h1>Sign In</h1>
                </div>
                <div class="field my-2">
                    <input type="text" name="text" ng-model="text" required>
                    <label for="username" class="relative" >Username</label>
                </div>
                <div class="field my-2">
                    <input type="password" name="password" ng-model="password" required>
                    <label for="password" class="relative">Password</label>
                </div>
                <button class="submit center mt-5"><a href="/home/home.html" >Sign In</a></button>
                <div class="remember my-2 mx-1 flex space-between">
                    <input type="checkbox" name="remember" id="">Remember me
                    <a href="#">Need help?</a>
                </div>
                <div class="bottom-text1">
                    <span class="remember my-2">New to Netflix?</span><a href="/public/index.html"> Sign up now.</a>
                </div>
                <div class="bottom-text2">
                    <span class="remember my-2">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                    <a href="#">Learn more</a>
                </div>                
            </div>
        </form>
        </div>
    </div>
</body>
</html>
